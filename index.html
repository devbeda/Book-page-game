<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Page Game</title>
    <link rel="stylesheet" href="style.css" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="topbar">
      <p>Book Page Game</p>
    </div>

    <div class="welcome-page">
      <div class="div-para" id="wel-page">
        <p id="name">Welcome to Book page game</p>
        <p id="play">Play</p>
      </div>
    </div>

    <div class="username-container">
      <div class="username-popup">
        <p>Enter your name</p>
        <input id="username" type="text" placeholder="username" />
        <div class="enter-arrow">
          <i class="fa-solid fa-circle-chevron-right" id="enter"></i>
        </div>
      </div>
    </div>

    <div class="game-dashboard">
      <div class="user-section">
        <img src="./images/cartoonface.jpg" alt="#" id="userdp" />
        <p id="userNameSection">You</p>
        <p id="userscore">0</p>
        <button id="userturn" >open book</button>
      </div>
      <div id="pages">
        <p id="pageno">page</p>
      </div>
      <div id="comp-section">
        <img src="./images/robotface.jpg" alt="#" id="compdp" />
        <p id="compnamesection">Computer</p>
        <p id="compscore">0</p>
      </div>
    </div>
    <div id="winner-popup" >
      <p id="winner">You win</p>
      <button id="replay" >Play again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
